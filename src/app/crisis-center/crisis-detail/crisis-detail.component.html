<h2>Heroes</h2>
<div *ngIf="crisis$ | async as crisi">
  <h3>{{ crisi.name }}</h3>
  <p>Id: {{ crisi.id }}</p>
  <label for="hero-name">Hero name: </label>
  <input type="text" id="hero-name" [(ngModel)]="crisi.name" placeholder="name"/>
  <button type="button" (click)="gotoHeroes(crisi)">Back</button>
</div>
